<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">

    <title>Bootstrap form theme Certificate Generator version - Bootsnipp.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="css/style.css" rel="stylesheet" >
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script type="text/javascript">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />'); 
            else $('head > link').filter(':first').replaceWith(defaultCSS); 
        }
        $( document ).ready(function() {
          var iframe_height = parseInt($('html').height()); 
          window.parent.postMessage( iframe_height, 'http://bootsnipp.com');
        });
    </script>
</head>
<body>
	<div class="container auth">
    <h1 class="text-center">Cigna TTF <span>BMI Certificate Generator</span> </h1>
    <div id="big-form" class="well auth-box">
      <form>
        <fieldset>

          <!-- Form Name -->
          <legend>Please enter your details</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class=" control-label" for="fname">First Name</label>  
            <div class="">
              <input id="fname" name="fname" placeholder="Enter your first name!" class="form-control input-md" type="text" required="">

            </div>
          </div>

          <!-- Password input-->
          <div class="form-group">
            <label class=" control-label" for="lname">Last Name</label>
            <div class="">
              <input id="lname" name="lname" placeholder="Enter your last name!" class="form-control input-md" type="text" required="">

            </div>
          </div>
        
        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="pheight">Height</label>
            <div class="controls">
                <input id="pheight" name="pheight" type="number" step = "any" min = "1" placeholder="Please enter your height!" class="form-control input-md" required="">
                <p class="help-block">In Centimetres</p>
            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="fweight">Weight</label>
            <div class="controls">
                <input id="fweight" name="fweight" type="number" step = "any" min = "1" placeholder="Please enter your weight!" class="form-control input-md" required="">
                <p class="help-block">In Kilograms</p>
            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="pbmi">BMI</label>
            <div class="controls">
                <input id="pbmi" name="pbmi" type="number" step = "any" min = "1" placeholder="Please enter your BMI!" class="form-control input-md" required="">
                <p class="help-block">Your Body Mass Index</p>
            </div>
        </div>
    
        <!-- Button (Double) -->
        <div class="control-group">
            <label class="control-label" for="subbutton"></label>
            <div class="controls">
                <button id="subbutton" name="subbutton" class="btn btn-success">Submit</button>
                <button id="resbutton" type = "reset" name="resbutton" class="btn btn-info">Reset</button>
            </div>
        </div>

        </fieldset>
      </form>
    </div>
    <div class="clearfix"></div>
  </div>

</body>
</html>
